<h2>Search</h2>
<form>
    <input type="search" [(ngModel)]="query" (keyup.enter)="search()" />
    <button type="button" (click)="search()">Search</button>
</form>
<div *ngIf="loading">loading....</div>
<!-- <pre>{{searchResult | json}}</pre> -->
<table *ngIf="searchResults">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#person of searchResults; #i=index" [routerLink]="['Edit',{id:person.id}]">
            <td>{{person.name}}</td>
            <td>{{person.phone}}</td>
            <td>{{person.address.street}}
                <br> {{person.address.city}},{{person.address.state}},{{person.address.zip}}
            </td>
            
        </tr>
    </tbody>
</table>
