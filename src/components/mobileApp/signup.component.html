<!--signup modal-->
<div id="signupModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button> -->
          <h1 class="text-center">Signup</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Re-enter Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" [routerLink]="['Login']" ng-click="signup()">Sign Up</button>
              <!-- <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span> -->
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true" [routerLink]="['Login']">Cancel</button>
		  </div>	
      </div>
  </div>
  </div>
</div>
